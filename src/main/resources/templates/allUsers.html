<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <title>Codefellowship</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <h1 class="text-center my-posts-font">All Users</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <h3 class="text-center">Select a user you would like to follow?</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 offset-sm-3">






            <div class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="user : ${allUsers}">
                    <form method="post" action="/users/follow">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <span th:text="${user.username}"></span>
                        <button type="submit" class="btn btn-link">

                            <span th:if="${followers.contains(user)}" class="badge badge-danger badge-pill">unfollow</span>
                            <span th:unless="${followers.contains(user)}" class="badge badge-success badge-pill">follow</span>

                        </button>
                    </form>
                </li>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
